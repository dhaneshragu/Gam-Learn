<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="form-container">
        <div class="header">
            Present your question in easy and understandable way
        </div>
        <div class="input-form">
            <form class="question-form" action="" method="POST">
                <div class="Questions" id="Question1">
                    <div class="Subject">
                        <label for="subject">Choose the subject which you want to add question for :</label>
                        <select name="Subject" id="subject" class="subject" required>
                            <option value="">--Select Question--</option>
                            <option value="maths">Mathematics</option>
                            <option value="english">English</option>
                            <option value="chemistry">Chemistry</option>
                            <option value="history">History</option>
                            <option value="physics">Physics</option>
                        </select>
                    </div>
                    <div class="Question-block">
                        <input name="question" class="question" required placeholder="type your question here">

                        <input class="option1" placeholder="Enter option 1" name="option1" required>

                        <input class="option2" placeholder="Enter option 2" name="option2" required>

                        <input class="option3" placeholder="Enter option 3" name="option3" required>
                    </div>
                </div>
                <button type="submit" class="add-question-btn btn btn-background-cover">Submit</button>
                <button type="button" onclick=insert() class="btn btn-background-cover">Add Question</button>

            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
    <script src="form.js"></script>
</body>

</html>
